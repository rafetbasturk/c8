<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="hero-mobile">
  
      <h1><span>We're</span>coming soon</h1>
  
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form>
        <input type="email" name="email" id="email" placeholder="Email Address" aria-label="Email Address" required>
        
        <img id="arrow" src="./images/icon-arrow.svg" alt="right arrow">
        
        <img src="./images/icon-error.svg" alt="error" id="error">
        
        <small id="alert">Please provide a valid email</small>
      </form>
    </div>

    <div id="hero">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
